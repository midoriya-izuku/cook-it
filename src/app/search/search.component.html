<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Users">
    <app-infinite-scroll>
      <app-user-search *ngFor="let user of users" [user]="user"> </app-user-search>
    </app-infinite-scroll>
  </mat-tab>
  <mat-tab label="Posts">
    <app-infinite-scroll class="flex-container">
      <app-single-post *ngFor="let post of posts" [post]="post"> </app-single-post>
    </app-infinite-scroll>
    
  </mat-tab>
</mat-tab-group>
