<div id="message-container">
  <div id="messages">
<div *ngFor="let message of all_messages">
  <div [ngClass]="whichClass(message.id)">
  <div>
{{message.msg}}
  </div>
</div>
</div>
</div>
</div>
<div id="send-container">
<mat-form-field appearance="outline">
  <textarea  placeholder="Type Something"name="message" class="input-field" id="message" matInput #message></textarea>
</mat-form-field>
<button type="submit"  id="message-send-button" (click)="sendMessage(message)" mat-icon-button>
  <mat-icon>
    send
  </mat-icon>
</button>
</div>
