<div id="message-container">
<div id="received-messages">
Received Messages
<div *ngFor="let messages of received_messsages">
  {{messages.msg}}
</div>
</div>
<div id="sent-messages">
Sent messages
<div *ngFor="let messages of sent_messages">
{{messages.msg}}
</div>
</div>
</div>
<textarea name="message" id="message" cols="30" rows="10" #message></textarea>
<button type="submit" (click)="sendMessage(message)">Send</button>
