<mat-toolbar>
  <button (click)="openSidenav = !openSidenav">Open Side Nav</button>
&nbsp;
 <span>Cook It</span>
 <form (ngSubmit)="search()" method="POST">
<input type="text" [formControl]="searchTerm" name="searchTerm">
<button type="submit" >Search</button>
</form>
</mat-toolbar>
<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav fixedInViewport="true" mode="push" opened="true">
   
<div> 
  <a href="/home">Home</a>
</div> 

<hr>
   <div>
    <a [routerLink]="[{ outlets: {navnav: ['explore'] } }]">Explore</a>
    <hr>
   </div>
   <div>
     <span>{{notifications}}</span>
    <a [routerLink]="[{ outlets: {navnav: ['notifications']}}]">Notification</a>
    <hr>
   </div>
   <div>
    <a [routerLink]="[{ outlets:{navnav: ['profile'] } }]">Profile</a>
    <hr>
   </div>
   <div>
    <a [routerLink]="[{ outlets: {navnav: ['post'] } }]">Post</a>
    <hr>
   </div>
<button  mat-raised-button color="primary"(click)="logout()">Log Out</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet name="navnav"></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
